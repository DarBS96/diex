<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special To Do list</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Add to do</h1>
    <form action="/tasks.html" class="formToDo">
        <input type="text" class="name" name="name" placeholder="Name of task" />
        <input type="text" class="description" name="description" placeholder="description" />
        <input type="datetime-local" class="start" name="start" />
        <input type="datetime-local" class="end" name="end" />
        <button class="addTask">Add!</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
