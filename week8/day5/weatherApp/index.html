<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid justify-content-center">
            <form class="d-flex" id="submitCity">
                <input id="searchCity" class="form-control" type="search" placeholder="Search city" aria-label="Search">
                <button class="btn btn-primary w-50">Go on!</button>
            </form>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center">
        <h1 class="title">Weather List<i class="fas fa-cloud-sun"></i></h1>
        <div class="wrapper">
            <label class="switch">
    <input type="checkbox" class="slide" checked="checked" id="switch">
    <div class="slider checked"></div>
    <span class="on">C</span>
    <span class="off">F</span>
  </label>
        </div>
    </div>
    <main class="main container d-flex flex-wrap gap-5 justify-content-center">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ooops!</h5>
                    </div>
                    <div class="modal-body">
                        your location could not be found
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
