<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container d-grid justify-content-center">
        <h1 class="text-center">Random Quote Generator</h1>
        <div class="container container d-grid justify-content-center">
            <p class="quote fw-bold">"The greatest glory in living lies not in never falling, but in rising every time we fall"</p>
            <p class="author text-center">-Nelson Mandela-</p>
        </div>
        <div class="d-flex justify-content-between">
            <button class="prev-quote" onclick="switchQuote(-1)">🔙</button>
            <button class="next-quote" onclick="switchQuote(1)">🔜</button>
        </div>
        </div>
        <br>
        <button class="generate-quote m-auto">Generate Quote</button>
        <br>
        <form class="d-flex justify-content-center" name="addQuote">
            <input type="text" id="quote" placeholder="Write a quote">
            <input type="text" id="author" placeholder="Write the author">
            <button class="add-quote">Add quote</button>
        </form>
        <section class="d-grid justify-content-center">
            <p class="p-character-space-included text-center"></p>
            <button class="character-space-included">Number of character of the quote space included</button>
            <p class="p-character-no-space text-center"></p>
            <button class="character-no-space">Number of character of the quote with no space included</button>
            <p class="p-number-of-words text-center"></p>
            <button class="number-of-words">Number of words in the quote</button>
            <br>
            <button class="like m-auto">🤍</button>
        </section>
        <br>
        <form class="d-flex justify-content-center" name="filtered-quotes">
            <input id="name-of-author" type="text" placeholder="Name of author">
            <button class="display-all-specific-quotes">Display all quotes</button>
        </form>
        <div class="author-quotes">
        </div>
        <br>
        <section class="liked-quotes d-grid justify-content-center">
            <h4 class="text-center">Quotes that you liked:</h4>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
