<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5f570606f.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="div1">
            <section class="container-text-left">
                <h1 class="login-title">Log in</h1>
                <input class="info" type="email" placeholder="email">
                <br>
                <input class="info" type="password" placeholder="password">
                <br>
                <label for="remember"> Remember me</label>
                <input type="checkbox" id="remember">
                <p class="forgot-password">forgot password?</p>
                <br>
                <button class="btn-login">Log in</button>
                <p class="connect">Or connect with</p>
                <i class=" features fa-brands fa-facebook-f"></i>
                <i class=" features fa-brands fa-twitter"></i>
                <i class=" features fa-brands fa-github"></i>
                <i class=" features fa-brands fa-linkedin"></i>
                <footer> &copy; 2022</footer>
            </section>
        </div>
        <div class="div2">
            <section class="container-text-right">
                <i class=" user fa-solid fa-user-plus"></i>
                <div class="join">
                    <h1 class="join-title">Hello, friend!</h1>
                    <p class="details">Enter your personal details and start journey with us</p>
                    <!-- <i class="fa-thin fa-arrow-right"></i> -->
                    <button class="btn-register">REGISTER </button>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
